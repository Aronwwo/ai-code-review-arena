version: '3.8'

services:
  # PostgreSQL database (can use SQLite for simpler setup, but Postgres is production-ready)
  # Commented out by default - uncomment if you want Postgres instead of SQLite
  # db:
  #   image: postgres:15-alpine
  #   container_name: code_review_db
  #   environment:
  #     POSTGRES_USER: codereviewer
  #     POSTGRES_PASSWORD: dev_password_change_in_prod
  #     POSTGRES_DB: code_review_arena
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U codereviewer"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # Redis for caching and job queue
  redis:
    image: redis:7-alpine
    container_name: code_review_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: code_review_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/code_review.db
      # - DATABASE_URL=postgresql://codereviewer:dev_password_change_in_prod@db:5432/code_review_arena
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev_secret_key_change_in_production}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - ENVIRONMENT=development
      # LLM Provider API Keys (optional)
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN:-}
      - CLOUDFLARE_ACCOUNT_ID=${CLOUDFLARE_ACCOUNT_ID:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      # db:
      #   condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: code_review_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 3000

  # Ollama (optional - for local LLM models)
  # Uncomment if you want to run Ollama in Docker
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: code_review_ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: 1
  #             capabilities: [gpu]

volumes:
  # postgres_data:
  redis_data:
  backend_data:
  # ollama_data:

networks:
  default:
    name: code_review_network
