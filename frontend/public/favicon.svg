  <circle cx="16" cy="6" r="2" fill="#8b5cf6"/>

  <!-- Mouth/Code brackets -->
  <path d="M 11 20 L 13 22 L 11 24" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 21 20 L 19 22 L 21 24" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
